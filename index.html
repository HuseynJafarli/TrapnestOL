<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Love Me Forever?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="particles-js"></div>
    <!-- <div id="symbol">
        <p>🦇</p>
    </div> -->
    <div class="countdown-container">
        <h2 class="countdown-title">Time Left Until My Baddie’s Birthday ❤️</h2>
        <div class="countdown">
            <div class="time-box">
                <span id="days">00</span>
                <p>Days</p>
            </div>
            <div class="time-box">
                <span id="hours">00</span>
                <p>Hours</p>
            </div>
            <div class="time-box">
                <span id="minutes">00</span>
                <p>Minutes</p>
            </div>
            <div class="time-box">
                <span id="seconds">00</span>
                <p>Seconds</p>
            </div>
        </div>
    </div>


    <div class="center-logo">
        <img src="assets/batblack.png" alt="zaddir">
    </div>
    <!-- Question Box -->
    <div id="questionBox">
        <p id="questionText">Shall we bind our souls for eternity?</p>
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>

    <!-- Final Message -->
    <div id="finalMessage">Eternally bound in darkness with you 🖤</div>
    <!-- Music Toggle Button -->
    <div class="buttons">
        <button id="music-toggle" class="general-btn">
            🔇
        </button>

        <button id="bday-toggle" class="general-btn">
            🎂
        </button>

        <button id="color-toggle" class="general-btn">
            🎨
        </button>
    </div>

    <audio id="bg-music" loop>
        <source src="./assets/newwavefree.mp3" type="audio/mpeg">
    </audio>

    <div class="fog"></div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
